<div>
    <h2 id="page-heading">
        <span jhiTranslate="bugtrackerApp.tagOnlyUUID.home.title">Tag Only UUIDS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tag-only-uuid" [routerLink]="['/tag-only-uuid/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bugtrackerApp.tagOnlyUUID.home.createLabel">
            Create a new Tag Only UUID
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tagOnlyUUIDS?.length === 0">
        <span jhiTranslate="bugtrackerApp.tagOnlyUUID.home.notFound">No tagOnlyUUIDS found</span>
    </div>
    <div class="table-responsive" *ngIf="tagOnlyUUIDS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="bugtrackerApp.tagOnlyUUID.label">Label</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tagOnlyUUID of tagOnlyUUIDS ;trackBy: trackId">
                <td><a [routerLink]="['/tag-only-uuid', tagOnlyUUID.id, 'view' ]">{{tagOnlyUUID.id}}</a></td>
                <td>{{tagOnlyUUID.label}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tag-only-uuid', tagOnlyUUID.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tag-only-uuid', tagOnlyUUID.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tag-only-uuid', { outlets: { popup: tagOnlyUUID.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
