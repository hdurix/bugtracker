<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tagOnlyUUID">
            <h2><span jhiTranslate="bugtrackerApp.tagOnlyUUID.detail.title">Tag Only UUID</span> {{tagOnlyUUID.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bugtrackerApp.tagOnlyUUID.label">Label</span></dt>
                <dd>
                    <span>{{tagOnlyUUID.label}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag-only-uuid', tagOnlyUUID.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
