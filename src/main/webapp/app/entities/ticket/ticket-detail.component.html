<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ticket">
            <h2><span jhiTranslate="bugtrackerApp.ticket.detail.title">Ticket</span> {{ticket.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bugtrackerApp.ticket.title">Title</span></dt>
                <dd>
                    <span>{{ticket.title}}</span>
                </dd>
                <dt><span jhiTranslate="bugtrackerApp.ticket.description">Description</span></dt>
                <dd>
                    <span>{{ticket.description}}</span>
                </dd>
                <dt><span jhiTranslate="bugtrackerApp.ticket.dueDate">Due Date</span></dt>
                <dd>
                    <span>{{ticket.dueDate}}</span>
                </dd>
                <dt><span jhiTranslate="bugtrackerApp.ticket.done">Done</span></dt>
                <dd>
                    <span>{{ticket.done}}</span>
                </dd>
                <dt><span jhiTranslate="bugtrackerApp.ticket.project">Project</span></dt>
                <dd>
                    <div *ngIf="ticket.project">
                        <a [routerLink]="['/project', ticket.project?.id, 'view']">{{ticket.project?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="bugtrackerApp.ticket.assignedTo">Assigned To</span></dt>
                <dd>
                    {{ticket.assignedTo?.login}}
                </dd>
                <dt><span jhiTranslate="bugtrackerApp.ticket.tag">Tag</span></dt>
                <dd>
                    <span *ngFor="let tag of ticket.tags; let last = last">
                        <a [routerLink]="['/tag', tag?.id, 'view' ]">{{tag.label}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ticket', ticket.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
